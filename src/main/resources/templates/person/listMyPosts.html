<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://www.thymeleaf.org/spring-data"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Meus Posts</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Meus Posts</h1>
		<ol class="breadcrumb">
			<li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li class="active">Meus Posts</li>
		</ol>
	</section>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Listagem</h3>
			</div>

			<div class="row">

				<!-- Lista com as fotos comentadas -->
				<div th:each="row : ${list}" class="col-md-8">
					<!-- Box Comment -->
					<div class="box-header with-border">
						<div class="user-block">
							<img class="img-circle" th:src="${'/upload/image/users/'+loginuserid}" alt="User Image" />
							<span class="username">
								<a href="#" th:text="${row.person.name}"></a></span> <span class="description" th:text="${row.date}">
							</span>
						</div>
						<!-- /.user-block -->
					</div>
					<!-- /.box-header -->
					
					<div class="box-body" style="">
						<img alt="Image" th:src="${'/upload/picture/'} + ${row.picture.systemName}" />
						<br></br>
              				<span class="description" th:text="${row.picture.name}"></span> 
              				<span class="pull-right text-muted">27 likes - 2 comments</span>
					</div>
					
					<!-- /.box-body -->
					<div th:each="row2 : ${row.comments}" class="box-footer box-comments" style="">
						<div class="box-comment">
							<!-- User image -->
							<img class="img-circle img-sm" th:src="${'/upload/image/users/'+row2.person.id}" alt="User Image" />
							<div class="comment-text">
								<span class="username" th:text="${row2.person.name}">
									<span class="text-muted pull-right">8:03 PM Today</span>
								</span>
								<!-- /.username -->
								<p>
									<span th:text="${'/upload/image/users/'+row2.description}"></span>
								</p>
							</div>
							<!-- /.comment-text -->
						</div>
						<!-- /.box-comment -->
					</div>
					<!-- /.box-footer -->

				</div>
				<!-- Final da Lista com as fotos comentadas -->

			</div>

		</div>
	</div>
</body>
</html>
